    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@400;600;700;900&family=Orbitron:wght@400;700;900&display=swap');
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #0f172a;
        color: #e2e8f0;
        margin: 0;
        overflow-x: hidden;
      }
      
      canvas {
        touch-action: none;
      }

      /* Cyber Grid Background */
      .cyber-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
        50% { box-shadow: 0 0 40px rgba(34, 211, 238, 0.6); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-float-delayed {
        animation: float 6s ease-in-out 3s infinite;
      }

      .glow-hover:hover {
        animation: glow-pulse 2s infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
        border: 1px solid #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
